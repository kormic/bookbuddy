<form #addBookForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Book title</label>
        <input 
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="model.title" name="title"
        />
    </div>
    <div class="form-group">
        <label for="author">Book Author</label>
        <input 
            type="text"
            class="form-control"
            id="author"
            required
            [(ngModel)]="model.author" name="author"
        />
    </div>
    <button [disabled]="!addBookForm.form.valid">Save</button>
</form>
